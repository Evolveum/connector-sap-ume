sap-ume.connector.display=Sap UME Connector using SPML
sap.ume.config.url=URL
sap.ume.config.url.help=SAP JAVA SPML service URL [http(s)://host:port/spml/spmlservice]
sap.ume.config.user=User
sap.ume.config.user.help=Logon user with SPML credentials
sap.ume.config.password=Password
sap.ume.config.password.help=Logon password
sap.ume.config.logSPMLRequest=Log SPML request 
sap.ume.config.logSPMLRequest.help=Log debug SPML requests [default=false]
sap.ume.config.logSPMLResponse=Log SPML response
sap.ume.config.logSPMLResponse.help=Log debug SPML responses [default=false]
sap.ume.config.fullSearchStringPattern=Full search string pattern 
sap.ume.config.fullSearchStringPattern.help=String pattern for full search [default=abcdefghijklmnopqrstuvwxyz1234567890]
sap.ume.config.umeAddAttrs=UME add attributes
sap.ume.config.umeAddAttrs.help=Extended schema in SAP [ume.admin.addattrs parameter in SAP]
sap.ume.config.dummyPassword=Dummy password
sap.ume.config.dummyPassword.help=Dummy password for password change by internal password policy [default=5ecretDummyPWD]
sap.ume.config.initialPasswordAfterUpdate=Initial password after change
sap.ume.config.initialPasswordAfterUpdate.help=Set initial/productive password after change password [default=false]
sap.ume.config.initialPasswordAfterCreate=Initial password after create
sap.ume.config.initialPasswordAfterCreate.help=Set initial/productive password after create user [default=false]
sap.ume.config.connectTimeout=Connection timeout
sap.ume.config.connectTimeout.help=Sets a specified timeout value, in milliseconds, to be used when opening a communications link to the resource. A timeout of zero is interpreted as an infinite timeout. [default=0]
sap.ume.config.readTimeout=Read timeout
sap.ume.config.readTimeout.help=Sets the read timeout to a specified timeout, in milliseconds. A non-zero value specifies the timeout when reading from Input stream when a connection is established to a resource. A timeout of zero is interpreted as an infinite timeout. [default=0]
sap.ume.config.enable.validFromTime=Enable validFrom time
sap.ume.config.enable.validFromTime.help=Sets this time to validFrom property during user enable action [default=empty, format: yyyyMMddHHmmss'Z'/<CURRENT_TIME>/empty]
sap.ume.config.enable.validToTime=Enable validTo time
sap.ume.config.enable.validToTime.help=Sets this time to validTo property during user enable action [default=99991231000000Z, , format: yyyyMMddHHmmss'Z'/<CURRENT_TIME>/empty]
sap.ume.config.disable.validFromTime=Disable validFrom time
sap.ume.config.disable.validFromTime.help=Sets this time to validFrom property during user disable action [default=empty, format: yyyyMMddHHmmss'Z'/<CURRENT_TIME>/empty]
sap.ume.config.disable.validToTime=Disable validTo time
sap.ume.config.disable.validToTime.help=Sets this time to validTo property during user disable action [default=<CURRENT_TIME>, , format: yyyyMMddHHmmss'Z'/<CURRENT_TIME>/empty]

